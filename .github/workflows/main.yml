name: Main Workflow
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Pull Docker image
        run: docker pull coherentsolutions/rest-training:2.0

      - name: Run Docker container
        run: docker run -d -p 5050:8082 coherentsolutions/rest-training:2.0

      - name: Wait for the container to be ready
        run: sleep 30

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'
          
      - name: Restore NuGet packages
        run: dotnet restore RestApiCSharp2.sln

      - name: Build the project
        run: dotnet build RestApiCSharp2.sln --configuration Release

      - name: Run tests
        run: dotnet test RestApiCSharp2.sln --configuration Release 
        continue-on-error: true  # Allow workflow to continue even if tests fail
          
# Step 7: Install Allure Commandline (if not already installed in your Docker container)
      - name: Install Allure Commandline
        run: |
          wget -qO - https://dl.bintray.com/qameta/generic/allure-2.13.8.tgz | tar -xz
          sudo ln -s $(pwd)/allure-2.13.8/bin/allure /usr/local/bin/allure

      # Step 8: Generate Allure report from NUnit test results
      - name: Generate Allure report
        run: |
          allure generate results.trx --clean -o allure-report

      # Step 9: List the generated Allure report results (for debugging purposes)
      - name: List Allure Results
        run: ls -la allure-report/

      # Step 10: Post Allure report to GitHub (or any other platform as required)
      - name: Run Allure Action
        uses: allure-framework/allure-action@v0
        with:
          report-directory: "./allure-report"
          github-token: ${{ secrets.GITHUB_TOKEN }}


