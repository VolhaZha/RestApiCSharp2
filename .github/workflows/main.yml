name: Main Workflow
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Pull Docker image
        run: docker pull coherentsolutions/rest-training:2.0

      - name: Run Docker container
        run: docker run -d -p 5050:8082 coherentsolutions/rest-training:2.0

      - name: Wait for the container to be ready
        run: sleep 30

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'
          
      - name: Restore NuGet packages
        run: dotnet restore RestApiCSharp2.sln

      - name: Build the project
        run: dotnet build RestApiCSharp2.sln --configuration Release

      - name: Run tests
        run: dotnet test RestApiCSharp2.sln --configuration Release 
        continue-on-error: true  # Allow workflow to continue even if tests fail

      # Install dependencies: Either `npm install` or `npm ci` based on whether package-lock.json is present
      - name: Install dependencies
        run: |
          if [ -f "package-lock.json" ]; then
            echo "Using npm ci";
            npm ci;
          else
            echo "No package-lock.json found, running npm install instead";
            npm install;
          fi
          
      # 4. Run tests (must use Allure reporter)
      - name: Run tests and generate report
        run: npx allure run -- npm run test
        # This generates allure-results/ directory and creates allure-report/ with summary.json

      # 5. Post summary to PR
      - name: Run Allure Action
        uses: allure-framework/allure-action@v0
        with:
          report-directory: "./allure-report"
          github-token: ${{ secrets.GITHUB_TOKEN }}


